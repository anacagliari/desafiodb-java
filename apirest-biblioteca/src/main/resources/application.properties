spring.application.name=apirest-biblioteca
# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/desafio_db
spring.datasource.username=DesafioDB
spring.datasource.password=SenhaDB
spring.datasource.driver-class-name=org.postgresql.Driver
# Configurações adicionais do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
